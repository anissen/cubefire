<!DOCTYPE html>
<!-- saved from url=(0049)http://threejs.org/examples/webgl_lensflares.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>three.js webgl - lensflares</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style type="text/css">
			body {
				background: white;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
			
			#stats { position: absolute; top:0; left: 0 }
			#stats #fps { background: transparent !important }
			#stats #fps #fpsText { color: #aaa !important }
			#stats #fps #fpsGraph { display: none }

      #blocker {

        position: absolute;

        width: 100%;
        height: 100%;

        background-color: rgba(0,0,0,0.5);

      }

      #instructions {

        width: 100%;
        height: 100%;

        display: -webkit-box;
        display: -moz-box;
        display: box;

        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        box-orient: horizontal;

        -webkit-box-pack: center;
        -moz-box-pack: center;
        box-pack: center;

        -webkit-box-align: center;
        -moz-box-align: center;
        box-align: center;

        color: #ffffff;
        text-align: center;

        cursor: pointer;

      }
		</style>
	</head>

	<body style="">
    <div id="blocker">

      <div id="instructions">
        <span style="font-size:40px">Click to play</span>
        <br />
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
      </div>

    </div>

		<script src="lib/three.min.js"></script>
    <script src="lib/FlyControls.js"></script>
		<script src="lib/PointerLockControls.js"></script>
		<script src="lib/stats.min.js"></script>
    <!--
    <script src="https://rawgithub.com/greensock/GreenSock-JS/master/src/uncompressed/TimelineLite.js"></script>
    <script src="https://rawgithub.com/greensock/GreenSock-JS/master/src/uncompressed/TweenLite.js"></script>
    <script src="https://rawgithub.com/greensock/GreenSock-JS/master/src/uncompressed/easing/EasePack.js"></script>
    -->

        <script src="pointerlock.js"></script>
		<script src="game.js"></script>

</body></html>
